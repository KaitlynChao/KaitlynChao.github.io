<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Check if the URL hash is present, which indicates a path to redirect to
    var redirectTo = window.location.pathname;

    // If there is a hash, use it as the path for redirection
    if (redirectTo) {
      // Redirect to the index.html with the path
      window.location.href = '/index.html' + redirectTo;
    } else {
      // Otherwise, redirect to the homepage
      window.location.href = '/index.html';
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow the <a href="index.html">link to the homepage</a>.</p>
</body>
</html>
